<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    Name: {{courses.name}}
    Description: {{courses.description}}
    <form class="" action="/" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="No"><br>
    </form>
    <form class="" action="/destroy/{{id}}" method="post">
      {% csrf_token %}
      <input type="submit" name="" value="Yes, I want to delete this">
    </form>
  </body>
</html>
